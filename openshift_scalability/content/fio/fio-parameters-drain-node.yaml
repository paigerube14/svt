projects:
- basename: fiotest
  ifexists: reuse
  num: 1
  templates:
  - file: ./content/fio/fio-template1.json
    num: 25
    parameters:
    - STORAGE_CLASS: gp2
    - STORAGE_SIZE: 1Gi
    - MOUNT_PATH: /mnt/pvcmount
    - DOCKER_IMAGE: gcr.io/google_containers/pause-amd64:3.0
  tuning: default
tuningsets:
- name: default
  templates:
    rate_limit:
      delay: 0 ms
    stepping:
      pause: 0 min
      stepsize: 5
