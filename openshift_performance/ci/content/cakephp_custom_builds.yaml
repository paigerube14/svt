projects:
  - num: 1
    basename: svt-cakephp-
    ifexists: default
    tuning: default
    custom:
      - num: 1
        file: ../../../openshift_scalability/content/quickstarts/cakephp/cakephp_build.yaml
      - num: 1
        file: ../../../openshift_scalability/content/quickstarts/cakephp/cakephp_image.yaml

tuningsets:
  - name: default
    pods:
      stepping:
        stepsize: 5
        pause: 10 s
      rate_limit:
        delay: 250 ms
